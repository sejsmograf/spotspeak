# Common properties
spring.application.name=spotspeak
logging.level.org.springframework.security=DEBUG
spring.jpa.show-sql=false
spring.datasource.driver=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.api-docs.path=/api/docs
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Warsaw

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Use sql script to create indexes
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:/sql/indexes.sql

# Default active profile
# remote or local, both are development profiles
spring.profiles.active=remote 


# Spring AI Configuration
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=${GROQ_BASE_URL}
spring.ai.openai.chat.options.model=${GROQ_CHAT_MODEL}

# Firebase Configuration
firebase.config.path=${FIREBASE_CONFIG_PATH}
